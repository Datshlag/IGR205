<div class="btn-group" *ngFor="let menu of menus">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle"
      type="button" data-toggle="dropdown">
      {{menu.name}}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li *ngFor="let action of menu.actions" class="action">
        <app-classic [action]="action"></app-classic>
      </li>
    </ul>
  </div>
</div>
